<div class="card animated fadeIn fast">
    <img [src]="article.img" class="card-img-top" [alt]="article.name">
    <div class="card-body">
        <h5 class="card-title">{{article.name}}</h5>
        <p class="card-text">{{article.paragraph}}</p>
        <p class="card-text"><small class="text-muted">{{article.date}}</small></p>

        <button (click)="viewArticle()" class="btn btn-outline-success btn-block">
            Ver mas...
        </button>
    </div>

</div>
